{% extends 'main.html' %}
{% load markup %}

{% block content %}

	<div class="page-header">
		<h1>Gönderiler</h1>
	</div>
	
	<div class="span8">
		<ul>
			{% for post in post_list %}
				<li>
					<a href="{{ post.get_absolute_url }}">{{ post }}</a>
					
					<i> {{ post.created_at|timesince }} önce gönderildi.</i>
				</li>
			{% endfor %}
		</ul>
		
		{% include '_pagination.html' %}
	</div>
{% endblock %}
