{% extends 'main.html' %}
{% load markup %}

{% block content %}
	<div class="page-header">
		<h1>Gönderiler</h1>
	</div>
	
	<div class="span8">
		{% for post in posts %}
			<h2>{{ post.title }}</h2>
			<p>{% autoescape off %} {{ post.short_content|textile }} {% endautoescape %}</p>
			<p>
				<a href="{{ post.get_absolute_url }}" class="btn">Devamını oku</a>
			</p>
		{% endfor %}
	</div>
{% endblock %}
