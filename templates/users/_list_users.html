<ul class="thumbnails">
	{% for user in user_list %}
		  <li class="span2">
		    <div class="thumbnail">
		    	<a href="{% url users:show_profile user.username %}">
		      		<img src="{{ user.get_profile.get_image }}" alt="">
		      	</a>
	      		<center>
	      			<h5>{{ user }}</h5>
	      		</center>
		    </div>
		  </li>
	{% endfor %}
</ul>

{% include '_pagination.html' %}
