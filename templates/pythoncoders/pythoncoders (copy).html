      width: 90%;

	  background:  url('/static/img/inputSprite.png') no-repeat 4px 5px, -webkit-gradient(

          color-stop(1, rgb(173,173,173))

      color:#333;
      text-shadow:0px 1px 0px #FFF;

 	background-position: 4px 5px; 
	background-position: 4px 5px, 0px 0px;
	}

 	background-position: 4px -20px; 
	background-position: 4px -20px, 0px 0px;
	}

 	background-position: 4px -46px; 
	background-position: 4px -46px, 0px 0px; 
	}
	
 input#tel { 
 	background-position: 4px -76px; 
	background-position: 4px -76px, 0px 0px; 
	}
	
#registration h2 {
	color: #fff;
	text-shadow: 0px -1px 0px #000;
	border-bottom: solid #181818 1px;
	-moz-box-shadow: 0px 1px 0px #3a3a3a;
	text-align: center;
	padding: 18px;
	margin: 0px;
	font-weight: normal;
	font-size: 24px;
	font-family: Lucida Grande, Helvetica, Arial, sans-serif;
	}
	
#registerNew {
	width: 203px;
	height: 40px;
	border: none;
	text-indent: -9999px;
	background: url('/static/img/createAccountButton.png') no-repeat;
	cursor: pointer;
	float: right;
	}
	
	#registerNew:hover { background-position: 0px -41px; }
	#registerNew:active { background-position: 0px -82px; }
	
 #registration p {
      position: relative;
      }
	  
fieldset label.infield /* .infield label added by JS */ {
    color: #333;
    text-shadow: 0px 1px 0px #fff;
    position: absolute;
    text-align: left;
    top: 3px !important;
    left: 35px !important;
    line-height: 29px;
    }

input:required {
border: 1px red solid;
}

<body>
<center>
<br></br>
<div id="registration">
 <h2>Python coder' e ait bilgi giris penceresi ;</h2>
 <form action="/polls/" method="post">{% csrf_token %}
 	<fieldset>
         <p>
            <label for="name">Ad Soyad</label>
            <input id="name" name="name" type="text" class="text" value="sahin" placeholder="Python Programcisi"/>
         </p>
        
         <p>
            <label for="image">Resim Yolu</label>
            <input id="image" name="image" type="file" class="text" value="" placeholder="python.bmp"/>
         </p>
        
         <p>
            <label for="url">Web Adresi</label>
            <input id="url" name="url" type="url" class="text" placeholder="http://pythontr.org" />
         </p>
        
         <p>
            <label for="email">E-Posta</label>
            <input id="email" name="email" type="email" class="text" type="" placeholder="admin@example.com"/>
         </p>
        
         <p>
            <label for="message">Kısa Bilgi</label>
            <input id="message" name="message" type="text" class="text" placeholder="Bilgisayarımı ve Python' u çok seviyorum." />
         </p>
        
         <p>
            <label for="git">Git Adresi</label>
            <input id="git" name="git" type="text" class="text" placeholder="example@git.com"/>
         </p>
        
         <p>
            <label for="tel">Cep Telefonu</label>
            <input type="text" name="tel" class="text" pattern="^(05)[0-9][0-9][1-9]([0-9]){6}$" placeholder="0-555-123-45-67" />
         </p>
        
         <p>
            <label for="number">Python Bilgi Seviyesi (1-5)</label>
            <input id="number" name="number" type="text" class="text" placeholder="1-5"/>
         </p>
        
         <p>
            <button id="registerNew" type="submit">Register</button>
         </p>
 	</fieldset>
</form>
</div>
<br></br>
</center>
