{% extends 'main.html' %}

{% block title %} {{ poll.question }} {% endblock %}

{% block content %}

	<div class="page-header">
		<h1>{{ poll.question }}</h1>
	</div>
	
	<div class="span8">
		
		{% if error_message %}
			<div class="alert alert-error">
				<a class="close" data-dismiss="alert">&times;</a>
				{{ error_message }}
    		</div>
		{% endif %}
		
		<form action="{% url polls:vote poll.id %}" method="post">{% csrf_token %}
			
			<div class="controls">	
				{% for choice in poll.choice_set.all %}
					<label class="radio inline">
						<input name="choice" id="inlineRadio{{ forloop.counter }}" type="radio" value="{{ choice.id }}" />
						{{ choice.choice }}
					</label>
				{% endfor %}
			</div>
			
			<button type="submit" class="btn btn-primary">Tamam</button>
		</form>
		
	</div>
{% endblock %}
