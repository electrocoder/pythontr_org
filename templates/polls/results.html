{% extends 'main.html' %}

{% block title %} {{ poll.question }} için sonuçlar {% endblock %}

{% block content %}
	<div class="page-header">
		<h1>{{ poll.question }} için sonuçlar</h1>
	</div>
	
	<div class="span8">		
		<ul>
			{% for choice in poll.choice_set.all %}
			    <li>{{ choice.choice }} - {{ choice.votes }} oy</li>
			{% endfor %}
		</ul>
		
		<div class="btn-group">
			<a class="btn" href="{% url polls:detail poll.id %}">Geri</a>
			<a class="btn" href="{% url polls:index %}">Anketler</a>
	    </div>
	</div>
{% endblock %}
